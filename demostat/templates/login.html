<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<form action="login" method="post">
    {% csrf_token %}
  <label>username</label>
  <input type="text" name="uname"><br><br>
  <label>password</label>
  <input type="password" name="pass"><br><br>
    <button type="submit">Submit</button>

</form>
{% for msg in messages %}
       <h1> {{msg}} </h1>
      {% endfor %}
</body>
</html>
